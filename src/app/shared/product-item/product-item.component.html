<div class="group-cart">
    <div class="header-cart">
        <div class="col-1">Image</div>
        <div class="col-2">Name</div>
        <div class="col-3">Price</div>
        <div class="col-4">Action</div>
    </div>
    <div class="body-cart">
        <div class="row-cart" *ngFor="let product of products">
            <div class="col-1">
                <a [routerLink]="['detail/', product.id]">
                    <img src="{{product.image}}" alt="Shopping" width="50px" height="auto" />
                </a>
            </div>
            <div class="col-2">{{product.name}}</div>
            <div class="col-3"> {{product.price | currencyPipe}}</div>
            <div class="col-4">
                <div class="btn-main" (click)="handleDelete(product.id)">
                    <img src="assets/images/bin.png" alt="Delete" width="20px" height="auto" />
                </div>
            </div>
        </div>
    </div>
    <h4>{{ totalPrice }}</h4>
</div>
